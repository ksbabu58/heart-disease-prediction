<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="result.html">

    
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <div class="form-container">
             <form action="/result" method="POST">

                <div class="inside-form">
                    <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                
                <label for="sex">Sex (M/F):</label>
                <select id="sex" name="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                
                <label for="cp">Chest Pain Type (1-4):</label>
                <input type="number" id="cp" name="cp" min="1" max="4" required>
    
                <label for="trestbps">Resting Blood Pressure (mm Hg):</label>
                <input type="number" id="trestbps" name="trestbps" required>
    
                <label for="fbs">Fasting Blood Sugar &lt; 120 mg/dl (0/1):</label>
                <input type="number" id="fbs" name="fbs" min="0" max="1" required>
    
                <label for="restecg">Resting Electrocardiographic Results (0/1):</label>
                <input type="number" id="restecg" name="restecg" min="0" max="1" required>
                </div>
                
            
                <div class="inside-form">
                <label for="thalach">Maximum Heart Rate Achieved (bpm):</label>
                <input type="number" id="thalach" name="thalach" required>
    
                <label for="exang">Exercise Induced Angina (0/1):</label>
                <input type="number" id="exang" name="exang" min="0" max="1" required>
    
                <label for="oldpeak">ST Depression Induced by Exercise:</label>
                <input type="number" id="oldpeak" name="oldpeak" required>
    
                <label for="slope">Slope of the Peak Exercise ST Segment (0-2):</label>
                <input type="number" id="slope" name="slope" min="0" max="2" required>
    
                <label for="ca">No of Major Vessels :</label>
                <input type="number" id="ca" name="ca" required>
    
                <label for="thal">Thal:</label>
                <input type="number" id="thal" name="thal" required>
                </div>
        
            
                
                
                <button type="submit">Predict</button>
            </form>
        </div>
        
        <div id="prediction-result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
